<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Positions</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!--Static-->
    <div class="static">
        <p>Static</p>
    </div>


    <!--Sticky-->
    <div class="sticky">
        <p>Sticky</p>
    </div>

    <!--Relative-->
    <div class="relative">
        <p>Relative</p>
        <!--Absolute-->
        <div class="absolute">
            <p>Absolute</p>
        </div>
    </div>

    <!--Absolute-->
    <div class="absolute">
        <p>Absolute</p>
    </div>

    <!--Fixed-->
    <div class="fixed">
        <p>Fixed</p>
    </div>

    <!--Sticky-->
    <div class="sticky">
        <p>Sticky</p>
    </div>

</body>

</html>
